<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
<div class="todo">
    <div class="header">
        <h1>To Do List</h1>
        <label for="todo-input"></label>
        <input id="todo-input" type="text" class="todo-input" placeholder="Write down your task..." value="">
        <button class="btn-add">Add</button>
    </div>
    <div class="todolist">
        <h3>List of tasks:</h3>
        <p class="error-info"></p>
        <ul class="todoListUl">
            <li data-id='test1'>Drink coffee
                <div class="tools">
                    <button class="complete"><i class="fa-solid fa-check"></i></button>
                    <button class="edit">EDIT</button>
                    <button class="delete"><i class="fas fa-times"></i></button>
                </div>
            </li>
            <li data-id='test2'>Eat breakfast
                <div class="tools">
                    <button class="complete"><i class="fas fa-check"></i></button>
                    <button class="edit">EDIT</button>
                    <button class="delete"><i class="fas fa-times"></i></button>
                </div>
            </li>
            <li data-id='test3'>Clean windows
                <div class="tools">
                    <button class="complete"><i class="fas fa-check"></i></button>
                    <button class="edit">EDIT</button>
                    <button class="delete"><i class="fas fa-times"></i></button>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="popup">
    <h3>Edit task:</h3>
    <div class="popup-body">
        <p class="popup-info"></p>
        <label for="new-task"></label>
        <input id="new-task" type="text" class="popup-input" placeholder="Enter a new task...">
        <button class="popup-btn accept">Accept</button>
        <button class="popup-btn cancel">Reject</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
